<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9ay2njITLpb8SD2l5lAH7O4eQeY8F8w0&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
      }

        function pageLoaded() { 
            var qAt = document.URL.indexOf("?"); 
            var params = document.URL.substr(qAt+1); 
            // Use params as needed (parse, or pass along to flash swf): 
            alert(params);  // just echoing in this example. 
        } 
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:80%; height:80%"></div>
    <button name="hola" onClick="javascript:pageLoaded()">Click here</button> 
  </body>
</html>
